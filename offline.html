<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ออฟไลน์ • ระบบขอสั่งอะไหล่</title>
  <meta name="theme-color" content="#1877f2">

  <style>
    :root {
      --primary: #1877f2;
      --primary-dark: #0d47a1;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --text: var(--text-dark);
        --card-bg: #1e1e1e;
        --shadow: 0 8px 32px rgba(0,0,0,0.6);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --text: var(--text-light);
        --card-bg: #ffffff;
        --shadow: 0 12px 40px rgba(24,118,242,0.18);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Kanit", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background 0.4s ease;
    }

    .offline-card {
      background: var(--card-bg, #ffffff);
      max-width: 420px;
      width: 90%;
      border-radius: 24px;
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
    }

    /* วงกลมพื้นหลังตกแต่ง */
    .offline-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(24,119,242,0.08) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rotate { to { transform: rotate(360deg); } }
    @keyframes cardFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

    .icon-container {
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .wifi-off {
      font-size: 5.5rem;
      color: #e53935;
      animation: pulseWifi 2.5s infinite;
      display: block;
      margin: 0 auto 1rem;
    }

    @keyframes pulseWifi {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.08); }
    }

    .signal-wave {
      display: block;
      margin: 0.5rem auto;
      font-size: 3rem;
      color: #ff5252;
      opacity: 0;
      animation: wave 3s infinite;
    }

    .signal-wave:nth-child(2) { animation-delay: wave 3s infinite 0.5s; }
    .signal-wave:nth-child(3) { animation-delay: 1s; }

    @keyframes wave {
      0%, 100% { opacity: 0; transform: translateY(0); }
      50% { opacity: 0.8; transform: translateY(-20px); }
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #d32f2f;
      margin: 1rem 0 0.8rem;
      text-shadow: 0 2px 8px rgba(211,47,47,0.2);
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      color: #555;
      margin: 1rem 0;
      opacity: 0.9;
    }

    .dark-mode p { color: #bbb; }

    .refresh-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(24,118,242,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .refresh-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(24,118,242,0.5);
    }

    .refresh-btn:active {
      transform: translateY(-1px);
    }

    .refresh-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .refresh-btn:active::after {
      width: 300px;
      height: 300px;
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #999;
      opacity: 0.8;
    }

    /* รองรับ Dark Mode อัตโนมัติ */
    @media (prefers-color-scheme: dark) {
      body { --bg: #121212; --text: #e0e0e0; --card-bg: #1e1e1e; }
      h1 { color: #ef5350; }
      p { color: #bbb; }
      .footer { color: #666; }
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="icon-container">
      <div class="wifi-off">ไม่มีสัญญาณ</div>
      <div class="signal-wave">~ ~ ~</div>
      <div class="signal-wave">~ ~ ~</div>
      <div class="signal-wave">~ ~ ~</div>
    </div>

    <h1>ไม่มีการเชื่อมต่ออินเทอร์เน็ต</h1>
    <p>ไม่สามารถเชื่อมต่อกับระบบขอสั่งอะไหล่ได้ในขณะนี้</p>
    <p style="margin-top:1.2rem; font-weight:500;">
      กรุณาเชื่อมต่อ Wi-Fi หรือเปิดข้อมูลมือถือ<br>
      แล้วกดปุ่มด้านล่างเพื่อลองใหม่
    </p>

    <button class="refresh-btn" onclick="location.reload()">
      รีเฟรชหน้านี้
    </button>

    <div class="footer">
      © 2025 PartsGo • ระบบภายในคลังสินค้านวนคร
    </div>
  </div>

  <script>
    // ปุ่มกดแล้วมี ripple effect
    document.querySelector('.refresh-btn').addEventListener('click', function(e) {
      let ripple = document.createElement('span');
      ripple.classList.add('ripple');
      this.appendChild(ripple);

      let x = e.clientX - e.target.offsetLeft;
      let y = e.clientY - e.target.offsetTop;

      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      setTimeout(() => ripple.remove(), 600);
    });
  </script>
</body>
</html>
